<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather app</title>

  <body>
    <div>
      <header>
        <form>
          <input type="search" placeholder="Enter a city" required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app">
          <h1>Johannesburg</h1>
          <p>
            Friday 17:26, Sunny
            <br />
            Humidity: 56%, Wind: 3.4km/h
          </p>
        </div>
        <div>☀️26 &deg;C</div>
      </main>
      <footer>
        Coded by
        <a
          href="https://github.com/zukiswa-pumla"
          target="_blank"
          rel="noopener"
          >Zukiswa Seboto</a
        >
        is open-sourced on
        <a
          href="https://github.com/zukiswa-pumla/my-weather-app"
          target="_blank"
          rel="noopener"
          >Github</a
        >
        and is hosted on
        <a
          href="https://shecodes-my-weather-app.netlify.app/"
          target="_blank"
          rel="noopener"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
